# onedarkpro.nvim - onedark
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#20232A"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#ebd09c"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    # black: "#3f3f3f"
    black: "#798294"
    red: "#e86671"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#393f4a"
    # background: "#3e4452"
  indexed_colors:
    - { index: 16, color: "#d19a66" }
    - { index: 17, color: "#f65866" }

  transparent_background_colors: false
