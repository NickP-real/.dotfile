# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$all\
$fill\
$battery\
$time\
$line_break\
$character
"""
command_timeout = 2000

[fill]
symbol = " "

[git_status]
disabled = false

[time]
disabled = false
format = '🕙 [\[$time\]]($style) '
time_format = "%r"

